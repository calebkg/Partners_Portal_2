<div class="loading-overlay" *ngIf="isLoading">
  <div class="circular-loader">
    <svg viewBox="0 0 50 50">
      <circle class="loader-bg" cx="25" cy="25" r="20" fill="none" stroke-width="6" />
      <circle class="loader-fg" cx="25" cy="25" r="20" fill="none" stroke-width="6" />
    </svg>
  </div>
</div>
