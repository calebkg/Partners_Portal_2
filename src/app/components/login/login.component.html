<div class="login-container">
  <!-- Left Side - Logo -->
  <div class="logo-section">
    <div class="logout-logo-container">
      <img src="assets/logout-logo.png" alt="Logout" class="logout-logo">
    </div>
    <div class="logo-container">
      <img src="assets/login-logo.png" alt="InSupplyHealth Logo" class="logo">
    </div>
  </div>

  <!-- Right Side - Login Form -->
  <div class="form-section">
    <div class="form-container">
      <h1 class="welcome-title">Welcome Back</h1>
      <p class="welcome-subtitle">Enter your email and password to sign in</p>

      <form (ngSubmit)="onLogin()" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Your email address"
            class="form-input"
            required
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Email Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Your Password"
            class="form-input"
            required
          >
        </div>

        <div class="remember-me-container">
          <input
            type="checkbox"
            id="rememberMe"
            [(ngModel)]="rememberMe"
            name="rememberMe"
            class="remember-checkbox"
          >
          <label for="rememberMe" class="remember-label">Remember me</label>
        </div>

        <button type="submit" class="login-button">LOG IN</button>

        <div class="forgot-password">
          Forgot Password? 
          <a href="#" (click)="goToReset()" class="reset-link">Reset</a>
          <span class="separator">|</span>
          <a href="#" (click)="goToRegister($event)" class="register-link">Register</a>
        </div>
      </form>

      <div class="footer">
        <p>InSupplyHealth Â© 2025. | Powered by <a href="#" class="footer-link">Systems Reengineered Ltd.</a></p>
      </div>
    </div>
  </div>
</div>
